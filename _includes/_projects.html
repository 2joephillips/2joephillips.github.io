<section id="services">
    <div class="container">
        <div class="row">
          {% for project in site.project %}
            <div class="col-lg-2 col-md-3 text-center">
              <div class="service-box">
                  <h3 class="link-post"><a href="{{ site.url }}{{ project.url }}" title="{{ post.title }}">{{ project.title }}</a></h3>
                <img src="{{ project.image_path }}" alt="{{ project.title }}"/>
                <p class="text-muted">{{ project.description }} <h4 class="link-post"><a href="{{ site.url }}{{ project.url }}" title="{{ post.title }}">More Info</a></h4></p> 
              </div>          
            </div>
          {% endfor %}
        </div>
      </div>
</section>
