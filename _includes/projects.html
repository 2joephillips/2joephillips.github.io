<section class="section-work alt-section">

  <h3 id="projects">Projects</h3>
  <div class="work-slider">

    <div class="thumb-wrap">
      <div class="thumb-container">
        {% for project in site.data.settings.projects %}
        <div class="thumb-unit" data-folder="{{project.folder}}" style="background-image: url(assets/img/work/{{project.folder}}/thumb.jpg);">
          <div class="thumb-overlay">
            <strong>{{ project.name}}</strong>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <div class="work-wrap">
      <div class="work-container">
        <div class="work-return">{% include icons/icon-back.html %}</div>
        <h4 class="project-title">Do Work</h4>
        <div class="project-load project-blurb"></div>
      </div>
    </div>

  </div>
</section>
